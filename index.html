<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <form>
        <h2>
          Sign up for webinar and get our complimentary checklist for creating a
          perfect profile on LinkedIn!
        </h2>
        <input type="text" name="first_name" placeholder="First Name" />
        <input type="text" name="last_name" placeholder="Last Name" />
        <input type="email" name="email" placeholder="user@company.com" />
        <input type="text" name="company" placeholder="Company" />
        <input type="checkbox" name="mailing" />
        <button>Register now</button>
        <p>
          We use this information to provide you with new content and updates.
          You may unsubscribe at any time. Check our <a>Privacy Policy</a>.
        </p>
      </form>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
