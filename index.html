<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="banner_section">
      <form class="banner_form" id="banner_form">
        <h2 class="form_title">
          Sign up for webinar and get our
          <a class="form_link">complimentary checklist</a> for creating a
          perfect profile on LinkedIn!
        </h2>
        <div class="form_input__wrapper">
          <label for="first_name" class="form_input__label hide"
            >first name</label
          >
          <input
            id="first_name"
            type="text"
            name="first_name"
            placeholder="First Name"
            class="form_input"
            minlength="3"
          />
        </div>
        <div class="form_input__wrapper">
          <label for="last_name" class="form_input__label hide"
            >last name</label
          >
          <input
            id="last_name"
            type="text"
            name="last_name"
            placeholder="Last Name"
            class="form_input"
            minlength="3"
          />
        </div>
        <div class="form_input__wrapper">
          <label for="email" class="form_input__label hide">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="user@company.com"
            class="form_input"
            maxlength="50"
          />
        </div>
        <div class="form_input__wrapper">
          <label for="company" class="form_input__label hide">Company</label>
          <input
            id="company"
            type="text"
            name="company"
            placeholder="Company"
            class="form_input"
            minlength="3"
          />
        </div>
        <label for="mailing" class="form_checkbox__label">
          <input id="mailing" type="checkbox" name="mailing" />
          I want to receive more sales and lead generation insights and tips<br />
          <span class="checkbox_required display_none"
            >The checkbox is required</span
          >
        </label>
        <button class="form_button" type="submit">Register now</button>
        <p class="form_text">
          We use this information to provide you with new content and updates.
          You may unsubscribe at any time. Check our
          <a class="form_link">Privacy Policy</a>.
        </p>
      </form>
    </section>
    <script src="js/inputLabels.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
